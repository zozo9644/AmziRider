<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amzi Rider - MotoVlog</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
        }
        
        header {
            position: relative;
            background-image: url('mybike.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header-content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-left: 5px solid #e50914;
            border-radius: 10px;
            display: inline-block;
            animation: fadeIn 2s ease-in-out;
        }
        
        header h1 {
            font-size: 60px;
            margin: 0;
            text-shadow: 2px 2px 5px #000;
            color: #fff;
            letter-spacing: 2px;
        }
        
        header p {
            font-size: 26px;
            margin-top: 10px;
            text-shadow: 1px 1px 3px #000;
            color: #ddd;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        main {
            padding: 20px;
        }
        
        .buttons {
            margin: 40px 0;
        }
        
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background: #e50914;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .buttons a:hover {
            background: #ff3030;
        }
        
        section.videos {
            margin: 40px auto;
            max-width: 600px;
        }
        
        section.videos h2 {
            font-size: 32px;
            margin-bottom: 20px;
            border-bottom: 3px solid #e50914;
            display: inline-block;
            padding-bottom: 5px;
        }
        
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px #e50914;
            margin-bottom: 20px;
        }
        
        footer {
            margin-top: 60px;
            padding: 20px;
            background: #222;
            font-size: 14px;
        }
        /* Responsive */
        
        @media (max-width: 640px) {
            header h1 {
                font-size: 40px;
            }
            header p {
                font-size: 18px;
            }
            iframe {
                height: 200px;
            }
        }
    </style>
</head>

<body>
